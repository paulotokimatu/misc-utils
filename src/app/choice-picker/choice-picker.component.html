<p class="title">Choice Picker</p>

<div *ngIf="isFinished === false; else result">
  <div class="card" *ngFor="let user of users; let i = index">
    <div class="card-content" *ngIf="user.status === 'pending'">
      <p class="subtitle">User {{ i }}</p>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input is-primary" type="text" placeholder="Choice" [(ngModel)]="user.answer">
          <p class="help is-danger" *ngIf="user.inputError">Please, fill this field</p>
        </div>
        <div class="control">
          <a class="button is-primary" (click)="onSendAnswer(user)">Send</a>
        </div>
      </div>
    </div>
    <div class="card-content" *ngIf="user.status === 'finished'">
      User {{ i }} already answered
    </div>
  </div>
  <div class="has-text-centered">
    <button class="button is-medium is-info" (click)="onReveal()">Reveal result</button>
  </div>
</div>

<ng-template #result>
  <div class="message is-info">
    <div class="message-body">
      <div *ngFor="let answer of answers">{{ answer }}</div>
    </div>
  </div>
  <a class="button is-danger is-outlined is-pulled-left" (click)="onReset()">Reset</a>
</ng-template>
